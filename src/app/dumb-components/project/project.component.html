<div class="job-group">
    <div class="header" *ngIf="experience">
        <p class="company-name">{{experience?.company?.name}}</p>
        <p class="dates">( {{experience.dateFrom | timestampToDate}} to {{experience.dateTo | timestampToDate}} )</p>
    </div>

    <div class="projects">
        <div class="row">
            <div class="col-3 actions scroll-bar">
                <div *ngFor="let project of experience?.projects">
                    <button #action (click)="onSelectProject(project.name)" class="btn project-name" >
                        {{project.name}}
                    </button>
                </div>
            </div>
            <div class="col-9">
                <div *ngIf="selectedProject" class="project-description scroll-bar">
                    <p *ngIf="selectedProject?.role" class="role">Role: {{selectedProject.role}}</p>
                    <p>{{selectedProject.shortDescription}}</p>
                    <p *ngFor="let description of selectedProject.description">{{description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
